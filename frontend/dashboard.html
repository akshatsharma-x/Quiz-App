<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | QuizMUJ</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">QuizMUJ <span class="badge">PRO</span></div>
        <div class="user-section">
            <span id="currentDate" class="date-display"></span>
            <div class="avatar-circle">U</div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="welcome-banner fade-in">
            <div class="banner-text">
                <h1 id="greeting">Hello, Quizzer! üëã</h1>
                <p>You're on a <strong>3-day streak!</strong> Keep the momentum going.</p>
                <button class="cta-btn pulse-animation">üî• Start Daily Quiz</button>
            </div>
            <div class="progress-widget">
                <svg viewBox="0 0 36 36" class="circular-chart orange">
                    <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" stroke-dasharray="75, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="20.35" class="percentage">75%</text>
                </svg>
                <span class="progress-label">Weekly Goal</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card glass">
                <span class="stat-icon">üèÜ</span>
                <div class="stat-info">
                    <h3 class="counter" data-target="1250">0</h3>
                    <p>Total Points</p>
                </div>
            </div>
            <div class="stat-card glass">
                <span class="stat-icon">‚úÖ</span>
                <div class="stat-info">
                    <h3 class="counter" data-target="42">0</h3>
                    <p>Quizzes Passed</p>
                </div>
            </div>
            <div class="stat-card glass">
                <span class="stat-icon">‚ö°</span>
                <div class="stat-info">
                    <h3 class="counter" data-target="8">0</h3>
                    <p>Rank</p>
                </div>
            </div>
        </div>

        <div class="main-split">
            
            <div class="chart-section glass">
                <div class="section-header">
                    <h3>Performance Analytics</h3>
                    <select class="chart-filter">
                        <option>This Week</option>
                    </select>
                </div>
                <canvas id="performanceChart" height="200"></canvas>
            </div>

            <div class="action-grid">
                <div class="card hover-effect">
                    <span class="card-icon">üìö</span>
                    <span class="card-title">Subject Review</span>
                </div>
                <div class="card hover-effect">
                    <span class="card-icon">‚öîÔ∏è</span>
                    <span class="card-title">Battle Mode</span>
                </div>
                <div class="card hover-effect">
                    <span class="card-icon">‚öôÔ∏è</span>
                    <span class="card-title">Settings</span>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QuizMUJ</title>
    <style>
        /* Base Setup */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Updated to Brand Orange #ff7900 */
            background: linear-gradient(135deg, #ff7900 0%, #ff5500 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Brand Title with Shadow */
        .brand-title {
            font-size: 3rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
        }

        /* Main Card Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 0.3s; /* Delays animation slightly */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Dynamic Input Fields */
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            /* Updated Focus Color */
            border-color: #ff7900;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 121, 0, 0.3);
        }

        /* The Button */
        button {
            width: 100%;
            padding: 12px;
            /* Updated Button Gradient */
            background: linear-gradient(to right, #ff7900, #ff9100);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            /* Updated Shadow Color */
            box-shadow: 0 5px 15px rgba(255, 121, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Footer Links */
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-link a {
            /* Updated Link Color */
            color: #ff7900;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer-link a:hover {
            color: #e66a00;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="brand-title">QuizMUJ</div>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="footer-link">
            Don't have an account? <a href="register.html">Sign up here</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Logging in...";
            btn.style.opacity = "0.8";

            setTimeout(() => {
                // ----------------------------------------------------
                // ðŸ‘‡ THIS IS CRITICAL: Create the 'Key' for entry
                localStorage.setItem('quizmuj_token', 'true');
                // ----------------------------------------------------

                alert("Login Successful! Redirecting to Dashboard...");
                window.location.href = 'dashboard.html';
                
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }, 500);
        });
    </script>
</body>
</html>
